<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curiosity Lab</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">

<!-- 검색기능 -->
  <script type="text/javascript">
    function filter(){

    var value, name, item, i;

    value = document.getElementById("value").value.toUpperCase();
    item = document.getElementsByClassName("item");

    for(i=0;i<item.length;i++){
      name = item[i].getElementsByClassName("name");
        if(name[0].innerHTML.toUpperCase().indexOf(value) > -1){
          item[i].style.display = "";
        }else{
          item[i].style.display = "none";
        }
      }
    }
  </script>
<!--  -->
</head>

<header>
  <div class="serch_input">
    <input onkeyup="filter()" type="text" id="value" placeholder="검색" >
  </div>
</header>

<body>
  <div class="serch">
    <div class="container">

<!-- HTML -->
      <div class="item">
        <h2 class="name">HTML</h2>
        <div class="contant">
          <p>
            - 웹페이지를 만들기 위한 언어로 웹브라우저 위에서 동작하는 언어
          </p>
          <p>
            - <mark>Hypertext Markup Language</mark>의 약자로 웹 문서를 만들기 위해 사용하는 가장 기본적인   프로그래밍 언어의 한 종류
          </p>
        </div>
        <div class="more"><a href="https://jindodog.github.io/CuriosityLab/HTML.html">더보기</a></div>
      </div>
<!--  -->

<!-- CSS -->
      <div class="item">
        <h2 class="name">CSS</h2>
        <div class="contant">
          <p>
            - HTML이 정보를 표현한다면 CSS는 HTML을 시각적으로 꾸며주는 역할
          </p>
          <p>
            - HTML요소를 디자인 하기 위한 언어
          </p>
        </div>
        <div class="more">
          <a href="/">더보기</a>
        </div>
      </div>
<!--  -->

    </div>
  </div>
</body>
</html>
